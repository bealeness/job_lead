{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <button class="btn">
        <a href="{% url 'profile' %}"><i class="fas fa-chevron-left"></i>Jobs</a>
    </button>
    <hr>
    <h6 class="text-muted">Note: Date format (yyyy-mm-dd)</h6>
    <br>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Save</button>
        </div>
    </form>
{% endblock content %}
