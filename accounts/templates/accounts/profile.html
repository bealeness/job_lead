{% extends 'accounts/base.html' %}
{% block content %}
    <h3 class="text-muted">{{ job.role }}</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Company</th>
                <th scope="col">Role</th>
                <th scope="col">Contact</th>
                <th scope="col">Deadline</th>
            </tr>
    {% for job in jobs %}
        {% if job.applicant == user %}
        </thead>
        <tbody>
            <tr>
                <td scope="row">{{ job.company }}</td>
                <td><a href="{% url 'job-detail' job.id %}">{{ job.role }}</a></td>
                <td>{{ job.contact }}</td>
                <td>{{ job.deadline }}</td>
            </tr>
        {% endif %}
    {% endfor %}
    </tbody>
    </table>
{% endblock content %}
