{% extends 'accounts/base.html' %}
{% block content %}
    <h3 class="text-muted">Jobs</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Company</th>
                <th scope="col">Role</th>
                <th scope="col">Contact</th>
                <th scope="col">Deadline</th>
                <th scope="col"></th>
            </tr>
    {% for job in jobs %}
        </thead>
        <tbody>
            <tr>
                <td scope="row">{{ job.company }}</td>
                <td>{{ job.role }}</td>
                <td>{{ job.contact }}</td>
                <td>{{ job.deadline }}</td>
                <td><a href="#">Details</a></td>
            </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock content %}
